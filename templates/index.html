<!doctype html>
<head>
    <title>Treewild Sorting Hat</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link rel="icon" href="https://png.pngtree.com/png-vector/20230831/ourmid/pngtree-wizard-hat-color-png-image_9967216.png" type="image/x-icon"/>
</head>
<body>
    <h1>Treewild Sorting Hat</h1>
    <img class="hat" src="https://png.pngtree.com/png-vector/20230831/ourmid/pngtree-wizard-hat-color-png-image_9967216.png" />
    
    <div class="form">
        <br />
        <form action="{{ url_for('loading')}}" method="post">
            <label>How many kids to sort?</label>
            <input type="number" placeholder="Enter a number" name="nkids"></input>
            <button class="btn" type="submit">Generate</button>
        </form>
    </div>

    {% if n %}
    <div class="loader"></div>
    <p>Generating...</p>
    {% endif %}

</body>
{% if n %}
<script> window.location.replace("{{ url_for('generate_audio', num_kids=n ) }}"); </script>
{% endif %}
